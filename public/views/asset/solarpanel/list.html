<div class="page-header clearfix">
  <div class="row">
    <div class="col-sm-6">
      <h4 class="mt-0 mb-5">Solar Panels</h4>
    </div>
  </div>
</div>


<table cellspacing="0" width="100%" class="table table-striped table-bordered dt-responsive nowrap table-fancy">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Location</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="entry in data track by $index">
      <td>{{ entry.name }}</td>
      <td>{{ entry.description }}</td>
      <td>{{ entry.attributes.City.value[0] }}, {{ entry.attributes.State.value[0] }}</td>
      <td class="text-right"><a href="/asset/solarpanel/{{ entry.sourceKey }}" class="btn btn-primary"><span class="fa fa-pencil-square-o"></span> Edit</a></td>
    </tr>
  </tbody>
</table>


<script>
$(document).ready(function() {
  $(".table-fancy").DataTable();
});
</script>
