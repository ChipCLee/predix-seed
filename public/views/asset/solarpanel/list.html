<div class="page-header clearfix">
  <div class="row">
    <div class="col-sm-12">
      <a href="/asset/solarpanel/create" class="btn btn-success pull-right"><span class="fa fa-plus"></span> Add new</a>
      <h4 class="">Solar Panels</h4>
    </div>
  </div>
</div>


<table cellspacing="0" width="100%" class="table table-striped table-bordered dt-responsive nowrap table-fancy">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Location</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="entry in data track by $index" ng-if="entry.attributes.active.value[0] !== '0'">
      <td>{{ entry.name }}</td>
      <td>{{ entry.description }}</td>
      <td>{{ entry.attributes.city.value[0] }}, {{ entry.attributes.state.value[0] }}</td>
      <td class="text-right">
        <a href="/asset/solarpanel/{{ entry.sourceKey }}/update" class="btn btn-primary"><span class="fa fa-pencil-square-o"></span> Edit</a>
        <a href="" ng-click="delete(entry)" class="btn btn-danger"><span class="fa fa-times"></span> Delete</a>
      </td>
    </tr>
  </tbody>
</table>


<script>
$(document).ready(function() {
  $(".table-fancy").DataTable();
});
</script>
