<a href="/asset/solarpanel" class="btn btn-primary pull-right">Back <span class="fa fa-chevron-right"></span></a>
<h3>{{ data.name }}</h3>
<div class="widget">
  <div class="widget-heading">
    <h3 class="widget-title">{{data.id ? 'Update' : 'Create'}} Form</h3>
  </div>
  <div class="widget-body">
    <form class="form-horizontal" id="form" name="form">
      <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
          <input type="text" id="name" class="form-control" ng-model="data.name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-3 control-label">Description</label>
        <div class="col-sm-9">
          <textarea id="description" rows="3" class="form-control" ng-model="data.description" required></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="city" class="col-sm-3 control-label">City</label>
        <div class="col-sm-9">
          <input type="text" id="city" class="form-control" ng-model="data.attributes.city.value[0]" required>
        </div>
      </div>
      <div class="form-group">
        <label for="state" class="col-sm-3 control-label">State</label>
        <div class="col-sm-9">
          <input type="text" id="state" class="form-control" ng-model="data.attributes.state.value[0]" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <a href="" ng-click="save()" class="btn btn-success">Save</a>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="widget" ng-show="data.sourceKey">
  <div class="widget-heading">
    <h3 class="widget-title">Additional information</h3>
  </div>
  <div class="widget-body">
    <p class="text-muted">Source Key: {{ data.sourceKey }}</p>
    <p class="text-muted">URI: {{ data.uri }}</p>
  </div>
</div>
