<h3>{{ data.name }}</h3>
<div class="widget">
  <div class="widget-heading">
    <h3 class="widget-title">Update Form</h3>
  </div>
  <div class="widget-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
          <textarea id="name" rows="3" class="form-control" ng-model="data.name"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-3 control-label">Description</label>
        <div class="col-sm-9">
          <textarea id="description" rows="3" class="form-control" ng-model="data.description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="widget">
  <div class="widget-heading">
    <h3 class="widget-title">Additional information</h3>
  </div>
  <div class="widget-body">
    <p class="text-muted">Source Key: {{ data.sourceKey }}</p>
    <p class="text-muted">URI: {{ data.uri }}</p>
  </div>
</div>
